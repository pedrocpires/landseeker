<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landseeker</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <!-- Ínicio do header, cabeçalho com menu de navegação -->
    <header>
        <div id="header">
            <div class="logo-conteiner">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo Landseeker">
                    <span>Landseeker</span>
                </a>
            </div>
            <div class="menu-conteiner">
                <nav class="nav">
                    <ul>
                        <li class="menu-item"><a href="index.html">Home</a></li>
                        <li class="menu-item"><a href="about.html">About</a></li>
                        <li class="menu-item"><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Íncio do conteúdo  -->
    <main class="main-content" id="contact-main">
        <div class="contact-content">
            <h2>Contact Us!</h2>
            <form action="" type="submit">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30  " rows="8"></textarea>
            </form>
            <div class="contact-send">
                <input type="checkbox" id="checkbox">
                <label id="checkbox">Do not post my name.</label>
                <button class="form-button">Send</button>
            </div>

        </div>
    </main>
    <!-- Ínicio do footer, rodapé com informações  -->
    <footer>
        <h4>Copyright &copy; Pedro Pires</h4>
    </footer>
</body>

</html>
